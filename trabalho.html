<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form_box">
            <h2 class="title">Envie sua mensagem</h2>
            <form action="" method="get">
                <input type="text" name="" placeholder="Nome completo">
                <input type="email" name="email" placeholder="Email">
                <input type="text" name="subject" placeholder="Numero para contato"> 
                <textarea name="message" placeholder="Digite aqui sua mensagem"></textarea>
            </form>
        </div>
    </div>
</body>
</html>
